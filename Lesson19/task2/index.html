<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <form>
      <div class="form-elements">
        <label for="name-input">Last Name</label>
        <input
          type="text"
          id="name-input"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-elements">
        <label for="input-age">Age</label>
        <input
          type="number"
          id="input-age"
          name="age"
          value="17"
          min="3"
          max="10"
        />
      </div>
      <div class="form-elements">
        <input type="checkbox" id="checkbox-text" name="agree" disabled />
        <label for="checkbox-text">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="male-gender" name="gender" />
        <label for="male-gender">Male</label>
        <input type="radio" id="female-gender" name="gender" />
        <label for="female-gender">Female</label>
        <input type="radio" id="secret-gender" name="gender" checked />
        <label for="secret-gender">Secret</label>
      </div>
      <div class="form-elements">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="form-elements">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
